<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- My style css -->
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container card mt-3">
        <div>
            <button id="start" class="btn">Start Quiz</button>
        </div>
        <div id="done" style="display: none;">
            <p>The quiz is done!</p>
            <p id="finalScore"></p>
            <div class="players">
                <form id="initials-form" method="POST">
                    <label for="playerInitials">Please enter your initials</label>
                    <input type="text" placeholder="Initials" name="playerInitials" id="playerInitials" />
                </form>

            </div>
            <br>
            <button class="btn" id="submit">Submit</button>
        </div>
        <div id="result" style="display: none;">

            <h2 id="final-score">Highest Scores:</h2>
            <br>
            <div id="displayScore">
                <ol id="initials-list">
                </ol>
            </div>

        </div>


        <div id="quiz" style="display: none;">

            <header id="question" class="card-header">
                <h2>Question</h2>
            </header>

            <div class="card-body">

                <div class="options text-align">
                    <button id="op1" class="btn option"></button>
                    <br>
                    <button id="op2" class="btn option"></button>
                    <br>
                    <button id="op3" class="btn option"></button>
                    <br>
                    <button id="op4" class="btn option"></button>
                </div>

            </div>
            <div class="footer ">
                <button id="timer"></button>
                <button class="btn next">next</button>
                <button id="score">Score: 0</button>
            </div>

        </div>


        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/script.js"></script>

    </div>
</body>

</html>
